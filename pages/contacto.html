<body class="index">

    <header>
        <div class="logo">
            <img src="../multimedia/imagenes/reiki-imagen-logo.jpg" alt="imagen de una flor blanca" class="logo-img">
            <h2 class="logo-nombre">Energia de luz</h2>
        </div>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="galeria.html">Galeria</a>
            <a href="sobremi.html">Sobre mi</a>
            <a href="contacto.html">Contacto</a> 
        </nav>
    </header>


    <section class="d-flex justify-content-center" style="margin-top: 200px; margin-bottom: 200px;">
        <div class="card col-sm-6 p-3">
            <div class="mb-3">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Lionel">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Messi">
                    </div>                        
                    <div class="mb-2">
                         <label for="correo">Correo</label>
                         <input type="text" class="form-control" name="correo" id="correo" placeholder="ej: Lionelmessi@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <input type="radio"  name="sexo" id="masculino" value="maculino"> Masculino
                        <input type="radio"  name="sexo" id="femenino" value="femenino"> Femenino
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: Hola"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary">Enviar</button>
                     </div>
                </form>
            </div>
        </div>
    </section>

    <div class="container-fluid">

        <div class="row p-4 bg-secondary text-black">
    
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h3">Energia de Luz</p>         
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-4">Navegacion</p>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="../index.html">Inicio</a>
                </div>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="servicios.html">Servicios</a>
                </div>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="galeria.html">Galeria</a>
                </div>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="sobremi.html">Sobre mi</a>
                </div>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="contacto.html">Contactos</a>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-4">Redes Sociales</p>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="https://instagram.com/energiade.luz" target="_blank">Instagram</a>
                </div>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="https://instagram.com/energiade.luz" target="_blank">Facebook</a>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                 <p class="h5 mb-4">Encontranos en</p>  
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26292.72499971275!2d-58.7169792!3d-34.53859835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbc6ade54428f%3A0x8c9d6e479f248d05!2sTerrazas%20de%20Mayo%20Shopping!5e0!3m2!1ses!2sar!4v1653350957223!5m2!1ses!2sar" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
            </div>
    
        </div>
    
    </div>
