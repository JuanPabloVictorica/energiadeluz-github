<body class="index">

    <header>
        <div class="logo">
            <img src="../multimedia/imagenes/reiki-imagen-logodelapagina.png" alt="" class="logo-img">
            <h2 class="logo-nombre">Energia de luz</h2>

        <nav>

        </nav>
    </header>


    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Lionel">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Messi">
                    </div>                        
                    <div class="mb-2">
                         <label for="correo">Correo</label>
                         <input type="text" class="form-control" name="correo" id="correo" placeholder="ej: Lionelmessi@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <input type="radio"  name="sexo" id="masculino" value="maculino"> Masculino
                        <input type="radio"  name="sexo" id="femenino" value="femenino"> Femenino
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: Hola"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary">Enviar</button>
                     </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-8 texto">
                <p>Seguime en mis redes sociales</p>
            </div>
            <div class="col-12 col-md-6 col-lg-4 redes">
                <a href="https://instagram.com/energiade.luz" target="_blank">Instagram</a>
                <a href="">Facebook</a>
            </div>
        </div>
    </footer>
